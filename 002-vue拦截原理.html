<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var obj={}

        Object.defineProperty(obj,"xym",{//xym是属性 只要一改，set方法就会被调用
            get(){
                console.log("get")
                return box.innerHTML
            },
            set(value){
                console.log("set",value)
                box.innerHTML=value
            }
        })

    </script>
</body>
</html>
