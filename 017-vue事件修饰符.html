<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div @click="divHandler">
        <button @click.stop="buttonHandler"> Button </button>
        <a href="#" @click.prevent="doThis">...</a>
     </div>

    <script>

        // Vue主要有以下几种事件修饰符:

        // 1..stop: 阻止事件冒泡
        // 2..prevent: 阻止元素默认行为
        // 3..capture: 使用事件捕获模式而不是事件冒泡模式
        // 4..self: 只当事件是从元素本身触发时才触发处理函数
        // 5..once: 事件只触发一次
        // 6..passive: 事件的默认行为立即执行, 不阻止事件继续传播
        // 7..enter: 鼠标按下然后释放
        // 8..leave: 鼠标按下在元素上然后移出该元素再释放
        // 9..ctrl: 只有在 Ctrl 键被按下时才触发
        // 10..alt: 只有在 Alt 键被按下时才触发
        // 11..shift:只有在 Shift 键被按下时才触发
        // 12..exact: 修饰符不再匹配部分按键。它只匹配完全匹配的按键。

        // 这些事件修饰符可以用来修改默认的事件行为, 以实现不同的交互效果。
        // 使用方法是在 v - on 指令后面, 通过点号(.) 将事件修饰符添加到事件侦听器上。



    </script>
</body>

</html>
