<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <script src="lib/vue.js"></script>   

</head>
<body>
    <div id="box">
        <div v-if="isCreate">111</div>
        <div v-if="!isCreate">222</div>

        <h2>订单列表</h2>
        <ul>
            <li v-for="item in dataList">
                {{item.title}}
                
                <span v-if="item.state==0">---未付款</span>
                <span v-else-if="item.state==1">---未发货</span>
                <span v-else-if="item.state==2">---已完成</span>
                <span v-else-if="item.state==3">---已发货</span>
                <span v-else="item.state==4">---派送中</span>
            </li>
        </ul>
    </div>
    <script>

        new Vue({
            el: "#box",
            data:{
                isCreate:true,
                dataList: [
                    {
                        title: "面条",
                        state:0
                    },
                    {
                        title: "雪花牛肉",
                        state:1
                    },
                    {
                        title: "耳机",
                        state:2
                    },
                    {
                        title: "风扇",
                        state:4
                    },{
                        title: "华为手机",
                        state:3
                    }
                ]
             }
        })

    </script>
</body>
</html>
