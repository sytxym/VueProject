<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <template v-if="isCreated"><!--这个是vue的包装元素，不会破坏原有的dom结构-->
            <div>111</div>
            <div>222</div>
            <div>333</div>
        </template>
    </div>
    <script>
        var vm=new Vue({
            el:"#box",
            data: {
                isCreated:true
             }
         })
    </script>
</body>
</html>
