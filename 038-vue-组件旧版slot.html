<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">

          <child>
            <div slot="a">1111111111</div>
            <div slot="b">222222222</div>
            <div slot="c">333333</div>
            <div>44444</div>
          </child>  

          <navbar>
            <button slot="left">返回</button>
            <i class="iconfont icon-all" slot="right">字体图标</i>
          </navbar>
    </div>

    <script>

        //插槽的意义：拓展组件能力，提高组件的复用性
        Vue.component("child",{
            template: `
            <div>
                child
                <slot name="a"></slot>
                <slot name="b"></slot>
                <slot name="c"></slot>
                <slot></slot>
                </div>
            `
        })

        Vue.component("navbar",{
            template: `
            <div>
                <slot name="left"></slot>
                    <span>title<span>
                <slot name=right></slot>
                </div>
            `
        })

        new Vue({
            el: "#box"
         })
    </script>

</body>
</html>
