<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    
    <div id="box">
        {{mytext}}

        <!-- 渲染html标签 -->
        <div v-html="mytext"></div>
    </div>

    

    <script>
        new Vue({
            el: "#box",
            data:{
                mytext:"<b>宝贝，你好粗啊</b>"
             }
        })
    </script>
</body>
</html>
