<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue3.js"></script>
</head>
<body>
    <div id="box">
        <!-- lazy 懒惰的, -->
        <input type="text" name="" id="" v-model.lazy="mytext">
        {{mytext}}

        <input type="text" v-model.number="myage">

        <input type="password" v-model.trim="myusername">
    </div>
    <script>
       var vm=Vue.createApp({
            data(){
                return {
                    mytext:"",
                    myage:0,
                    myusername:""
                }
            }
       }).mount("#box");
    </script>
</body>
</html>
