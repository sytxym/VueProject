<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <p>{{  message| capitalize | capitalize2 }}</p>
    </div>

    <script>
        Vue.filter("capitalize", function (value) {
            if (!value) return '';
            return value.charAt(0).toUpperCase() + value.slice(1);
        })

        Vue.filter("capitalize2", function (value) {
            console.log(value)
            if (!value) return '';
            return value.charAt(1).toUpperCase()+value.charAt(0).toUpperCase() + value.slice(1);
        })

        new Vue({
            el: '#box',
            data: {
                message: 'xiepeiqi'
             }
         })
    </script>

</body>

</html>
