<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-hello="'yellow'">44444444</div>
        <div v-hello=" 'red'">44444444</div>
        <div v-hello="whichColor">44444444</div>
    </div>

    <script>
        //指令：为了操作dom的一种封装
        //实际作用：可以通过指令知道什么时候dom创建完成，从而进行依赖dom库的初始化工作
        
        Vue.directive("hello",{
            inserted(el,binding){ //第一次插入到父节点中触发
                console.log("inserted",el)
                console.log("inserted",binding)
                el.style.backgroundColor = binding.value
            },
            update(){
                console.log("update")
                el.style.backgroundColor = binding.value
            }
            
        })
        
        var vm=new Vue({
            el: "#box",
            data: {
                whichColor:"blue"
             }
        })


    </script>
</body>
</html>
