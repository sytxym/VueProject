<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{myname.substring(0,1).toUpperCase()+ myname.substring(1) }}

        {{myComputedName}}
        {{myComputedName}}
        {{myComputedName}}

        {{mymethodsName()}}
        {{mymethodsName()}}
        {{mymethodsName()}}
    </div>
    <script>

        //计算属性（防止模板过重，解决难以维护问题）复杂逻辑放在计算属性来写,事件逻辑还是用方法
        //计算属性有缓存，会复用相同的计算
        var vm=new Vue({
            el: "#box",
            data:{
                myname:"xym"
             },
             methods: { 
                mymethodsName(){
                    console.log("方法")
                    return this.myname.substring(0,1).toUpperCase()+ this.myname.substring(1)
                }
             },
           computed: {
                //计算逻辑
                myComputedName(){
                    console.log("计算属性")
                    return this.myname.substring(0,1).toUpperCase()+ this.myname.substring(1)
                }
            }  
             
         })        
    </script>
</body>
</html>
