<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <div style="background: yellow;">标题</div>

        <navbar myname="电影" :rightshow="false" :myparent="parent"></navbar>
        <navbar myname="音乐" :myparent="parent"></navbar>
    </div>

    <script>

        Vue.component("navbar", {
            //接收属性，同个组件做不同的能力
            // props:["myname","rightshow"],

            //改成对象，可以属性验证
            // props:{
            //     myname: String,
            //     rightshow:Boolean
            // },

            //默认属性 有类型验证和默认值
            props: {
                myname: {
                    type: String,
                    default: ""
                },
                rightshow:{
                    type:Boolean,
                    default:true
                 },
                 myparent: {
                    type:String,
                    default:""
                  }
            },


            template: `<div>
                    <button>left</button>
                     <span>{{myname}}---{{rightshow}}--{{myparent}}</span>   
                    <button v-show="rightshow">right</button>
                </div>`
        })

        new Vue({
            el: "#box",
            data:{
                parent:"haha"
             }
        })
    </script>
</body>

</html>
