<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">

        <child>
            <template v-slot:a>
                <div>1111111</div>
            </template>

            <template #b>
                <div>2222</div>
            </template>

            <template #c>
                <div>3333</div>
            </template>

            <template>
                <div>4444</div>
            </template>
        </child>

        <navbar>
            <template #right>
                <button>返回</button>
            </template>
            <template #left>
                <i class="iconfont icon-all">字体图标</i>
            </template>
            
        </navbar>
    </div>

    <script>

        //插槽的意义：拓展组件能力，提高组件的复用性
        Vue.component("child", {
            template: `
            <div>
                child
                <slot name="a"></slot>
                <slot name="b"></slot>
                <slot name="c"></slot>
                <slot></slot>
                </div>
            `
        })

        Vue.component("navbar", {
            template: `
            <div>
                <slot name="left"></slot>
                    <span>title<span>
                <slot name=right></slot>
                </div>
            `
        })

        new Vue({
            el: "#box"
        })
    </script>

</body>

</html>
