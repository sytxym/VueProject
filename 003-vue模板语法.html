<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    
    <style>
        .red{
            background: red;
        }

        .green{
            background: green;
        }

        #onefont{
            font-size: 18px;
        }

        #twofont{
            font-size: 24px;
        }
    </style>
</head>
<body>


    <div id="box">
        {{myname}}-{{myage}}

        <div :class="wtichcolor" :id="fontsize"  >切换背景颜色</div>
        <div :class="iscolor?'red':'green'">切换背景颜色</div>
        <button @click="handleChange()">change</button>
    </div>
    <script>
        

        

        var vm=new Vue({
            el:"#box",
            data:{
                myname:"xym",
                myage:18,
                fontsize:"onefont",
                wtichcolor:'red',
                iscolor:false
            },
            methods:{
                handleChange(){
                    console.log("handleChange",this)
                    this.myname="zenglihua"
                    this.myage=20
                    this.wtichcolor='green'
                    this.iscolor=true
                    this.fontsize="twofont"
                }
            }
        })

    </script>
</body>
</html>
